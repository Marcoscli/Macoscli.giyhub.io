<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffe6ea;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(1); }
            100% { transform: translateY(-150vh) scale(1.5); }
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(255, 100, 150, 0.3);
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #d6336c;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        button {
            background: #d6336c;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px auto;
            width: 100%;
            max-width: 200px;
        }

        button:hover {
            background: #b02555;
            transform: scale(1.05);
        }

        #noBtn {
            position: relative;
        }

        /* Top‚Äëright GIF */
        .corner-gif {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 90px;
            height: auto;
            z-index: 20;
        }

        @media (max-width: 500px) {
            .corner-gif {
                width: 70px;
                top: 5px;
                right: 5px;
            }
        }
    </style>
</head>

<body>

<!-- GIF in the corner -->
<img src="stitch.gif" class="corner-gif">

<div class="card">
    <h1>Orlagh, will you be my Valentine?</h1>
    <button onclick="yes()">Yes ‚ù§Ô∏è</button>
    <button id="noBtn" onmouseover="runAway()">No üò¢</button>
</div>

<script>
    function yes() {
        window.location.href = "yes.html";
    }

    function runAway() {
        const btn = document.getElementById("noBtn");
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        btn.style.position = "absolute";
        btn.style.left = x + "px";
        btn.style.top = y + "px";
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 500);
</script>

</body>
</html>
